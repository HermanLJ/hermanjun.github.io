<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赫曼君个人说明书</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header>
        <!-- 头部内容 -->
    </header>
    
    <div class="container">
        <!-- First Column (Personal Info) -->
        <div class="column personal-info">
            <!-- 个人详细信息 -->
            <h2>我的个人信息</h2>
            <p>四川人，处女座男生</p>
            <p>MBTI人格 INFJ-T</p>
            <p>制药工程学士</p>
            <p>孤阅古典船员，前公使（人文博雅教育推广）负责人</p>
            <p>摇过试管，练过武，教过英语</p>
            <p>新西兰工作旅行一年</p>
            <p>目前是一名英联邦留学Alevel 化学老师</p>
        </div>
        
        <!-- Second Column (Blog Posts) -->
        <main class="column blog-posts">
            <!-- Article 1 -->
            <article class="blog-post">
                <div class="article-content">
                    <h2><a href="article1.html" id="article1-title">Loading...</a></h2>
                    <!-- Content of your article goes here -->
                    <div id="article1-content">
                        <!-- The content will be loaded here -->
                    </div>
                </div>
                <a href="article1.html">阅读更多</a>
            </article>

            <!-- Article 2 -->
            <article class="blog-post">
                <div class="article-content">
                    <h2><a href="article2.html" id="article2-title">Loading...</a></h2>
                    <div id="article2-content">
                        <!-- The content will be loaded here -->
                    </div>
                </div>
                <a href="article2.html">阅读更多</a>
            </article>
        </main>
    </div>

    <footer>
        <!-- 底部内容 -->
    </footer>

    <!-- JavaScript code to load article content -->
    <script>
        function loadArticlesContent() {
            loadArticleContent("article1.html", "article1-title", "article1-content");
            loadArticleContent("article2.html", "article2-title", "article2-content");
        }

        function loadArticleContent(articleFilename, titleElementId, contentElementId) {
            const articleTitle = document.getElementById(titleElementId);
            const articleContent = document.getElementById(contentElementId);

            fetch(articleFilename)
                .then(response => response.text())
                .then(content => {
                    const titleMatch = content.match(/<title>(.*?)<\/title>/i);
                    if (titleMatch && titleMatch[1]) {
                        articleTitle.textContent = titleMatch[1];
                    }

                    const contentMatch = content.match(/<body>([\s\S]*?)<\/body>/i);
                    if (contentMatch && contentMatch[1]) {
                        const lines = contentMatch[1].split("\n").slice(0, 6);
                        articleContent.innerHTML = lines.join("<br>");
                    }
                })
                .catch(error => {
                    console.error(`Error loading content from ${articleFilename}:`, error);
                    articleTitle.textContent = "Failed to load article";
                });
        }

        window.addEventListener("load", loadArticlesContent);
    </script>
</body>
</html>
